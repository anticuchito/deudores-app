<div class="containter-app bg-white mt-2 rounded shadow">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">correo</th>
            <th scope="col">telefono</th>
            <th scope="col">id del Usuario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of data">
            <td>{{ user.nombre }}</td>
            <td>{{ user.apellido }}</td>
            <td>{{ user.correo }}</td>
